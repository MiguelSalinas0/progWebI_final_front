<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('assets/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h2><strong>Registro</strong></h2>
                    <form (ngSubmit)="registrarse()" autocomplete="off" [formGroup]="miFormulario">
                        <div class="form-group my-3">
                            <label for="nombre">Nombre <strong style="color: red;">*</strong></label>
                            <input type="text" class="form-control" formControlName="nombre" name="nombre" id="nombre" required>
                            <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                                Nombre es un campo requerido
                            </span>
                        </div>
                        <div class="form-group my-5">
                            <label for="apellido">Apellido <strong style="color: red;">*</strong></label>
                            <input type="text" class="form-control" formControlName="apellido" name="apellido" id="apellido" required>
                            <span class="form-text text-danger" *ngIf="campoEsValido('apellido')">
                                Apellido es un campo requerido
                            </span>
                        </div>
                        <div class="form-group my-5">
                            <label for="correo_electronico">Correo Electrónico <strong style="color: red;">*</strong></label>
                            <input type="email" class="form-control" formControlName="correo_electronico" name="correo_electronico" id="correo_electronico" required>
                            <span class="form-text text-danger" *ngIf="campoEsValido('correo_electronico')">
                                Correo Electrónico es un campo requerido
                            </span>
                        </div>
                        <div class="form-group my-5">
                            <label for="contrasena">Contraseña <strong style="color: red;">*</strong></label>
                            <input type="password" class="form-control" formControlName="contrasena" name="contrasena" id="contrasena" required>
                            <span class="form-text text-danger" *ngIf="campoEsValido('contrasena')">
                                Contraseña es un campo requerido
                            </span>
                        </div>
                        <div class="form-group my-5">
                            <label for="biografia">Biografía <strong style="color: red;">*</strong></label>
                            <input type="text" class="form-control" formControlName="biografia" name="biografia" id="biografia" required>
                            <span class="form-text text-danger" *ngIf="campoEsValido('biografia')">
                                Biografía es un campo requerido
                            </span>
                        </div>

                        <button class="btn d-flex justify-content-center align-items-center" type="submit" [disabled]="miFormulario.invalid">Registrarse</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
